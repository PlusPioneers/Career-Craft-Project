<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Career Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --primary-green: #4CAF50;
        }
        .footer {
            background: #181515;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .brand-orange { color: var(--primary-orange); }
        .brand-green { color: var(--primary-green); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3 class="text-center">
                            <span class="brand-orange">Edit</span> 
                            <span class="brand-green">Profile</span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grade</label>
                                <select class="form-select" id="grade">
                                    <option>5th</option>
                                    <option>6th</option>
                                    <option>7th</option>
                                    <option>8th</option>
                                    <option>9th</option>
                                    <option>10th</option>
                                    <option>11th</option>
                                    <option>12th</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="group" class="form-label">Study Group</label>
                                <select class="form-select" id="group">
                                    <option>Computer Science</option>
                                    <option>Commerce</option>
                                    <option>Arts</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="interests" class="form-label">Interests (Comma Separated)</label>
                                <input type="text" class="form-control" id="interests">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-orange); border-color: var(--primary-orange);">
                                Update Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://github.com/PlusPioneers/CareerCraftProject/blob/main/Images/MOE1.png?raw=true" alt="Government Logo" class="" onclick="navigateTo(PATHS.home)" style="cursor: pointer;">
                    <h5 >
                        <span class="brand-orange">CAREER</span> 
                        <span class="brand-green">CRAFT</span>
                    </h5>
                    <p>Crafting Skills, Shaping Futures</p>
                </div>
                <div class="col-md-6 text-md-end mt-4">
                    <h5>Contact Information:</h5>
                    <p><a href="#" onclick="navigateTo(PATHS.support)" class="text-white text-decoration-none">Email: support@careercraft.com</a></p>
                    <p><a href="#" onclick="navigateTo(PATHS.contact)" class="text-white text-decoration-none">Phone: +91 9940587477</a></p>
                    <p><a href="#" onclick="navigateTo(PATHS.about)" class="text-white text-decoration-none">Address: 123 Career Street, Education City, India.</a></p>
                </div>
            </div>
            <div class="text-center ">
                <p>Â© 2024 Career Craft. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-azey3wiBUtr_ujjzrwl3vFc0rGwBWII",
            authDomain: "career-craft-1667.firebaseapp.com",
            databaseURL: "https://career-craft-1667-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "career-craft-1667",
            storageBucket: "career-craft-1667.firebasestorage.app",
            messagingSenderId: "616676439535",
            appId: "1:616676439535:web:2019ad5c6d122728c6721a",
            measurementId: "G-YND0YL7Y94"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('email').value = user.email;
                
                const userRef = ref(database, 'students/' + user.uid);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('name').value = userData.name || '';
                    document.getElementById('grade').value = userData.grade || '9th';
                    document.getElementById('group').value = userData.group || 'Science';
                    document.getElementById('interests').value = userData.interests ? userData.interests.join(', ') : '';
                }

                document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const interests = document.getElementById('interests').value.split(',').map(i => i.trim());

                    const updateData = {
                        name: document.getElementById('name').value,
                        grade: document.getElementById('grade').value,
                        group: document.getElementById('group').value,
                        interests: interests
                    };

                    try {
                        await update(userRef, updateData);
                        alert('Profile Updated Successfully!');
                        window.location.href = 'index.html';
                    } catch (error) {
                        alert('Error updating profile: ' + error.message);
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
